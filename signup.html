<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

    <title>Newsletter Signup</title>
  </head>
  <body>
    <section>
        <img class="pokeball" src="https://pbs.twimg.com/profile_images/1347869339052072963/oA0oMpur_400x400.jpg" width="85" height="85">
        <h3>Please signup</h3>
        <form action="/" method="post">
            <div class="form-floating container">
                <div class="row">
                    <input type="text" name="fname" class="form-control-lg fname" placeholder="First Name">
                </div>
                <div class="row">
                    <input type="text" name="lname" class="form-control-lg lname" placeholder="Last Name">
                </div>
                <div class="row">
                    <input type="email" name="email" class="form-control-lg email" placeholder="Email ID">
                </div>
                <div class="row signup">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up!</button>
                </div>
                <div class="row">
                    <p class="mt-5 mb-3 text-muted">&copy; Shivang Aggarwal</p>
                </div>
            </div>
        </form>
    </section>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
